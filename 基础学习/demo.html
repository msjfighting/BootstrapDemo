<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     html,body{
         margin: 0;
         padding: 0;
     }
     .container{
         width: 1024px;
         height: 2000px;
         margin: 0 auto;
         /* 解决标签之间的空格 */
         font-size: 0; 
     }
     .container > div{
         display: inline-block;
     }
     .left{
         width: 80%;
         height: 100%;
         background-color: #ff0;
     }
     .right{
         width: 20%;
         height: 100%;
         background-color: #00f;
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
